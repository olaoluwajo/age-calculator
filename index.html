<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css">
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      padding: 20px 0 0 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form__container">
          <div class="input__day input">
            <label for="day">Day</label>
            <input
              type="number"
              id="day-input"
              placeholder="DD"
              min="1"
              max="31"
              required
            />
            <small class="error__day"></small>
          </div>
          <div class="input__month input">
            <label for="month">Month</label>
            <input
              type="number"
              id="month-input"
              placeholder="MM"
              min="1"
              max="12"
              required
            />
            <small class="error__month"></small>
          </div>
          <div class="input__year input">
            <label for="year">Year</label>
            <input
              type="number"
              id="year-input"
              placeholder="YYYY"
              min="1900"
              max="2023"
              required
            />
            <small class="error__year"></small>
          </div>
        </div>
        <div class="submit__block">
          <hr />
          <button type="button" class="submit__btn">
            <img
              src="/assets/images/icon-arrow.svg"
              alt=""
             
            />
          </button>
        </div>
      </form>
      <div class="output__flex">
        <h1><span id="year">--</span>years</h1>
        <h1><span id="month">--</span>months</h1>
        <h1><span id="day">--</span>days</h1>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">OLA</a>.
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
